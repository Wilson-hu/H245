<!--==============================content=================================-->
<section id="content">
  <div class="border-horiz"></div>
  <div class="main">
    <h3>联系我们</h3>
    <div class="box-address">
      <h4>公司地址</h4>
      <dl class="address">
        <dt>安徽省合肥市蜀山区<br>
          合肥信息技术职业学院</dt>
        <dd><span>电话热线:</span>+86 123 4567 8989</dd>
        <dd><span>客服专线:</span>+86 123 4567 8989</dd>
        <dd><span>传 &nbsp; 真:</span>+86 123 4567 8989</dd>
        <dd> E - mail: <a class="mail-1">&nbsp;&nbsp;AndyYork@163.com</a> </dd>
      </dl>
    </div>
    <div class="map box-img">
      <iframe src="http//maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Brooklyn,+New+York,+NY,+United+States&amp;aq=0&amp;sll=37.0625,-95.677068&amp;sspn=61.282355,146.513672&amp;ie=UTF8&amp;hq=&amp;hnear=Brooklyn,+Kings,+New+York&amp;ll=40.649974,-73.950005&amp;spn=0.01628,0.025663&amp;z=14&amp;iwloc=A&amp;output=embed"> </iframe>
    </div>
    <div class="clear"></div>
  </div>
  <div class="box-contact">
    <h3>联系方式</h3>
    <form id="contact-form">
      <fieldset>
        <div class="coll-1">
          <div>
            <div class="form-txt">姓名:</div>
            <label class="name">
              <input type="text">
              <span class="error">*此姓名无效</span> <span class="empty">*必填</span> </label>
            <div class="clear"></div>
          </div>
          <div>
            <div class="form-txt">手机号码:</div>
            <label class="phone">
              <input type="tel">
              <span class="error">*此号码无效</span> <span class="empty">*必填</span> </label>
            <div class="clear"></div>
          </div>
          <div>
            <div class="form-txt">Email:</div>
            <label class="email">
              <input type="email">
              <span class="error">*此邮箱无效</span> <span class="empty">*必填</span> </label>
            <div class="clear"></div>
          </div>
        </div>
        <div class="coll-2">
          <div>
            <div class="form-txt">发送内容:</div>
            <label class="message">
              <textarea></textarea>
              <span class="error">*此内容太短.</span> <span class="empty">*必填</span> </label>
            <div class="clear"></div>
          </div>
        </div>
        <div class="clear"></div>
        <div class="btns"> <a class="btn" data-type="reset">重填</a><a class="btn" data-type="submit">发送</a> </div>
      </fieldset>
    </form>
  </div>
</section>
